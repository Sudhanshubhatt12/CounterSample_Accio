<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter using HTML</title>
  <link rel="stylesheet" href="counter.css">
</head>
<body>
  <div class="container">
    <h1>Counter using HTML</h1>
    <p id="counter-text">Your Current Count is: <span id="count">0</span></p>
    <p id="error-message" class="hidden">Error: Cannot go below 0</p>
    <div class="buttons">
      <button id="decrement">Decrement</button>
      <button id="increment">Increment</button>
      <button id="clear">Clear</button>
    </div>
  </div>
  <script src="counter.js" defer ></script>
</body>
</html>
